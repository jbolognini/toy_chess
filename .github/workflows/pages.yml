name: Deploy Pages (main â†’ gh-pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject build/cache IDs
        shell: bash
        run: |
          BUILD_ID="${GITHUB_SHA::8}"
          [ -f index.html ] && sed -i "s/__BUILD_ID__/${BUILD_ID}/g" index.html
          [ -f sw.js ] && sed -i "s/__CACHE_ID__/${BUILD_ID}/g" sw.js

      - name: Deploy to gh-pages (preserve PR previews)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean-exclude: pr-preview/