<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <title>Toy Chess</title>

    <script>
      // bump this when Safari is stubborn
      window.APP_VER = 36;
    </script>

    <script type="module">
      const v = window.APP_VER || 0;
    
      try {
        await import(`./main.js?v=${v}`);
      } catch (e) {
        const msg = String(e?.stack || e?.message || e);
        document.title = `Toy Chess v${v} (LOAD ERROR)`;
    
        const show = () => {
          let pre = document.getElementById("fatalError");
          if (!pre) {
            pre = document.createElement("pre");
            pre.id = "fatalError";
            document.body.appendChild(pre);
          }
          pre.textContent = msg;
        };
    
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", show, { once: true });
        } else {
          show();
        }
      }
    </script>
  </head>

  <body>
    <div id="topbar">
      <div id="titleRow">
        <div id="titleText">Toy Chess</div>
      </div>

      <div id="controlsRow">
        <button id="undoBtn" type="button">↶ Undo</button>
        <button id="redoBtn" type="button">↷ Redo</button>
        <button id="resetBtn" type="button">⟲ Reset</button>
      </div>
    </div>

    <div id="drawer" class="drawer-closed">
      <div id="movesTable"></div>
    </div>

    <canvas id="board"></canvas>

    <div id="bottombar">
      <div id="bottomPlay">
        <button id="movesBtn" type="button">Moves</button>
        <button id="reviewBtn" type="button">Review</button>
      </div>

      <div id="bottomReview" class="hidden">
        <button id="revStartBtn" type="button">⏮</button>
        <button id="revBackBtn" type="button">⏪</button>
        <button id="revFwdBtn" type="button">⏩</button>
        <button id="revEndBtn" type="button">⏭</button>
        <button id="revCancelBtn" type="button">Cancel</button>
        <button id="revPlayHereBtn" type="button">Play from here</button>
      </div>
    </div>
  </body>
</html>
