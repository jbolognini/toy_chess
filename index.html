<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <title>Toy Chess</title>

    <script>
      // Single bump knob when Safari is stubborn
      window.APP_VER = 20;
    </script>

    <script type="module">
      const v = window.APP_VER || 0;
      await import(`./main.js?v=${v}`);
    </script>
  </head>

  <body>
    <!-- TOP BAR (app controls) -->
    <div id="topbar">
      <div id="titleRow">
        <div id="titleText">Toy Chess</div>
      </div>

      <div id="controlsRow">
        <button id="undoBtn" type="button">↶ Undo</button>
        <button id="redoBtn" type="button">↷ Redo</button>
        <button id="resetBtn" type="button">⟲ Reset</button>
      </div>
    </div>

    <!-- MOVES DRAWER -->
    <div id="drawer" class="drawer-closed">
      <div id="drawerHeader">
        <div id="drawerTitle">Moves</div>
        <button id="drawerCloseBtn" type="button">Close</button>
      </div>
      <div id="movesTable"></div>
    </div>

    <!-- CANVAS -->
    <canvas id="board"></canvas>

    <!-- BOTTOM BAR (game/review controls) -->
    <div id="bottombar">
      <div id="bottomPlay">
        <button id="movesBtn" type="button">Moves</button>
        <button id="reviewBtn" type="button">Review</button>
      </div>

      <div id="bottomReview" class="hidden">
        <button id="revStartBtn" type="button">⏮</button>
        <button id="revBackBtn" type="button">⏪</button>
        <button id="revFwdBtn" type="button">⏩</button>
        <button id="revEndBtn" type="button">⏭</button>
        <button id="revCancelBtn" type="button">Cancel</button>
        <button id="revPlayHereBtn" type="button">Play from here</button>
      </div>
    </div>
  </body>
</html>
