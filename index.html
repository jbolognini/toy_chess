<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <title>Toy Chess</title>

    <script>
      // Single bump knob when Safari is stubborn
      window.APP_VER = 18;
    </script>

    <script type="module">
      const v = window.APP_VER || 0;

      // If main.js (or any import it depends on) fails, show it ON SCREEN.
      try {
        await import(`./main.js?v=${v}`);
      } catch (e) {
        const title = document.getElementById("titleText");
        if (title) title.textContent = `Toy Chess v${v} (LOAD ERROR)`;

        const pre = document.createElement("pre");
        pre.id = "fatalError";
        pre.textContent = String(e && (e.stack || e.message) || e);
        document.body.appendChild(pre);
      }
    </script>
  </head>

  <body>
    <div id="topbar">
      <div id="titleRow">
        <div id="titleText">Toy Chess</div>
      </div>

      <div id="controlsRow">
        <button id="undoBtn" type="button">↶ Undo</button>
        <button id="redoBtn" type="button">↷ Redo</button>
        <button id="resetBtn" type="button">⟲ Reset</button>
      </div>
    </div>

    <canvas id="board"></canvas>
  </body>
</html>
